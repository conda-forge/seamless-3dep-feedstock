{% set name = "seamless-3dep" %}
{% set version = "0.2.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/seamless_3dep-{{ version }}.tar.gz
  sha256: 61c4d009a1be6752c528a2addae89eee7fbc456c39f7a7b6d4824494413321ab

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - hatch-vcs
    - hatchling
    - pip
  run:
    - python >={{ python_min }}
    - rasterio
    - libgdal-core

test:
  imports:
    - seamless_3dep
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  summary: Easy retrieval of smealess DEM from 3DEP across US.
  license: MIT
  license_file: LICENSE
  home: https://github.com/hyriver/seamless-3dep

extra:
  recipe-maintainers:
    - cheginit
